<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add a New Movie</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <!-- Hidden CSRF Token, required for POST requests with Flask-WTF forms -->

            <div class="mb-3">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="mb-3">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
            </div>

            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>

            <div class="mb-3">
                <label for="ranking">Ranking:</label>
                <input type="number" id="ranking" name="ranking" min="0" max="10" required>
            </div>

            <div class="mb-3">
                <label for="review">Review:</label>
                <input type="text" id="review" name="review" required>
            </div>

            <div class="mb-3">
                <label for="img_url">Image URL:</label>
                <input type="url" id="img_url" name="img_url" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <br>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
