<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>
        <label for="year">Author:</label>
        <input type="text" id="year" name="year" required>
        <br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
        <br><br>
        <label for="ranking">Ranking:</label>
        <input type="number" id="ranking" name="ranking" min="0" max="10" required>
        <br><br>
        <label for="review">Review:</label>
        <input type="text" id="review" name="review" required>
        <br><br>
        <label for="img_url">Image:</label>
        <input type="text" id="img_url" name="img_url" required>
        <br><br>
        <button type="submit">Add Movie</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
